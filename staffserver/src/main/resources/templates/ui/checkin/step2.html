<!DOCTYPE html>
<html layout:decorate="~{basenomenu}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Step 2: Photo</title>
    <script src="/js/webcam.js"></script>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="row align-middle">
        <video id="video" class="border" width="320" height="240" autoplay></video>
        <button class="btn btn-primary ml-4 mr-4" id="snap">Snap Photo</button>
        <canvas id="canvas" class="border"  width="1024" height="768" style="width: 320px; height: 240px;"></canvas>
    </div>

    <div class="row">
        <div class="col-sm-6 mt-3">
            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" id="imageData" name="imageData" value="">
                <input class="btn btn-primary" name="action" id="save" type="submit" value="Save Picture" disabled />
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
