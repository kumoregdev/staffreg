<!DOCTYPE html>
<html layout:decorate="~{basenomenu}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Step 1: Verify Information</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-bordered table-sm">
                <tr>
                    <td>Name</td>
                    <td th:text="|${staff.firstName} ${staff.lastName}|">Firstname Lastname</td>
                </tr>
                <tr>
                    <td>Legal Name</td>
                    <td th:text="|${staff.legalFirstName} ${staff.legalLastName}|">Firstname Lastname</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td th:text="|${#temporals.format(staff.birthDate , 'MM/dd/yyyy')} (${staff.getAgeCategoryAtCon()})|">01/01/1990 (Adult)</td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td th:text="${staff.department}">Department of Awesome</td>
                </tr>
                <tr>
                    <td>T-Shirt Size</td>
                    <td th:text="${staff.shirtSize}">M</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input class="btn btn-primary" name="action" id="save" type="submit" value="Information Matches ID" autofocus/>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
